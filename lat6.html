<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Event Handling</title>
</head>
<body>
    <div id="app">
        <!-- untuk memanggil method pesan() -->
       <button v-on:click="pesan"> <!--untuk menangani event pemanggilan fungsi melalui klik tombol-->
           Tampil Pesan
       </button>
       <h3>Masukkan nama guru</h3>
       <form v-on:submit.prevent>
           <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
           <button type="button" @click="simpan">Simpan</button>
       </form>
       <br><br>
       <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
        <tr>
            <thead>
                <th style="width: 30px">No</th>
                <th style="width: 200px">Nama Guru</th>
            </thead>
        </tr>
        <tr>
            <tbody v-for="(guru, index) in dataGuru" :key="index">
                <td>{{index+1}}</td>
                <td> {{guru}} </td>
            </tbody>
        </tr>
        </table>
        <h4 v-else>Tidak ada data</h4>
    </div>
    <script> 
        var app = new Vue({
            el: "#app",   //inisialisasi object vue
            methods: {  
                pesan: function() {  //memanggil method pesan
                    alert("Selamat belajar bersabar")
                },
                simpan: function() {
                    this.dataGuru.push(this.guru);
                    this.guru = "";
                }
            },
            data: {
                'dataGuru' : [
                                // {'nama' : 'Ngueng', 'kelas' : 'XR1'},
                                // {'nama' : 'Bii', 'kelas' : 'XR2'},
                                // {'nama' : 'Intun', 'kelas' : 'XIR3'},
                                // {'nama' : 'Comel', 'kelas' : 'XIR4'},
                                // {'nama' : 'Cipo', 'kelas' : 'XIIR5'},
                                // {'nama' : 'Cle', 'kelas' : 'XIIR6'},
                             ],
                'guru' : ''
            }
        })
    </script>
</body>
</html>
