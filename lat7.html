<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Component</title>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>
    <script>
        // var app = new Vue({ 
        //     el : '#app',
            
        // });
        Vue.component('counter',
            {
                data: function () {
                    return {
                        count: 0
                    }
                },
                template: '<button @click="count++">{{count}}</button>'
            });
    </script>
</body>
</html>
