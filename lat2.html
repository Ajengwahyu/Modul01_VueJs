<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Methods</title>
</head>
<body>
    <div id="app">
        <p>
            {{ greet }}
        </p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {  //mendeklarasikan method baru
                greet: function (name) {
                    return 'Good Morning, ' + name;
                }
            }
        });
    </script>
</body>
</html>
